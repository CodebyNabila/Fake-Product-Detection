<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Blockchain Product Verifier</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<style>
  /* === Base Styles === */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Raleway', sans-serif;
    background: url('paper.gif') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow-x: hidden;
  }

  /* === Glassmorphic Card === */
  .card-admin {
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 50px 30px;
    text-align: center;
    max-width: 650px;
    width: 95%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    transition: transform 0.4s, box-shadow 0.4s;
  }

  .card-admin:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 25px 60px rgba(0,0,0,0.9);
  }

  /* === Headings === */
  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  /* === Buttons === */
  .btn-admin {
    display: block;
    margin: 10px auto;
    padding: 12px 18px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 20px;
    border: none;
    background: linear-gradient(45deg, #cf7fb3, #f950cfc4);
    color: #fff;
    transition: all 0.3s ease;
  }

  .btn-admin:hover {
    transform: scale(1.08);
  }

  /* === Alerts === */
  .alert {
    margin-top: 15px;
    backdrop-filter: blur(8px);
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    font-weight: bold;
    border-radius: 15px;
  }

  /* === Footer === */
  .footer {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    color: #111110;
    letter-spacing: 1px;
  }

  /* === Fade-in Animation === */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .card-admin {
    animation: fadeIn 1s ease;
  }
</style>
</head>
<body>

<div class="card-admin">
  <h1>Admin Dashboard</h1>
  <a href="{{ url_for('verifyNodes') }}" class="btn-admin">Verify Blockchain Nodes</a>
  <a href="{{ url_for('medicine') }}" class="btn-admin">Add Medicine</a>
  <a href="{{ url_for('fertilizer') }}" class="btn-admin">Add Fertilizer</a>
  <a href="{{ url_for('wine') }}" class="btn-admin">Add Wine</a>

  {% for message in get_flashed_messages() %}
    {% if message == "All Nodes of Blockchain are valid" %}
      <div class="alert alert-success">{{ message }}</div>
    {% else %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
  {% endfor %}
</div>

<div class="footer">
  Powered by Blockchain
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
