<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Product Alert</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: "Raleway", sans-serif;
    background: url('/static/2.jpeg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    overflow: hidden;
  }

  .alert-card {
    background: rgba(228, 126, 126, 0.979);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 10px 25px rgba(255,0,0,0.5);
    animation: shake 0.6s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
  }

  h2 {
    color: #121212;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 2.5rem;
  }

  p {
    font-size: 1.2rem;
    color: #ffeaea;
    font-weight: bold;
  }

  a.btn-home {
    margin-top: 20px;
    display: inline-block;
    padding: 10px 25px;
    font-weight: bold;
    border-radius: 25px;
    text-decoration: none;
    background: linear-gradient(45deg, #fb3d3d, #f61919);
    color: #111111;
    transition: all 0.3s ease;
  }

  a.btn-home:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgb(225, 27, 27);
  }

  .footer {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: rgba(255,255,255,0.8);
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div class="alert-card">
  <h2>FAKE PRODUCT DETECTED</h2>
  <p>The Product is Fake</p>
  <a href="{{ url_for('home') }}" class="btn-home">Back to Home</a>
</div>

<div class="footer">
  Powered by Blockchain
</div>

</body>
</html>
