<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Product Detection - Medical Product Registration</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* === Page Background === */
    body {
      margin: 0;
      padding: 0;
      font-family: "Raleway", sans-serif;
      color: #fff;
      background: url('/static/10.jpeg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* === Form Container === */
    .form-container {
      background-color: rgba(18, 18, 18, 0.7); /* semi-transparent black */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    /* === Heading === */
    .form-container h3 {
      margin-bottom: 30px;
      color: #ffe0ff;
    }

    /* === Table === */
    table {
      width: 90%;
      color: #fff;
    }

    table td {
      padding: 10px;
      font-weight: bold;
    }

    table input[type="text"],
    table input[type="number"],
    table input[type="date"] {
      width: 90%;
      font-weight: bold;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    /* === Buttons === */
    .btn-custom {
      background: linear-gradient(45deg, #ab7fcf, #dd50f9c4);
      color: #fff;
      width: 60%;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.5s ease;
      margin-top: 11px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(185, 112, 248, 0.7);
    }

    .btn-custom:hover {
      background: linear-gradient(45deg, #dd50f9c4, #ab7fcf);
      transform: scale(1.1);
      color: #fff;
    }

    /* Responsive for small screens */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
      .btn-custom {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h3>MEDICAL PRODUCTS REGISTRATION FORM</h3>

    <form method="POST" action="http://127.0.0.1:5000/addproduct">
      <table>
        <tr>
          <td>BRAND</td>
          <td><input type="text" name="brand" maxlength="30" required></td>
        </tr>
        <tr>
          <td>NAME</td>
          <td><input type="text" name="name" maxlength="30" required></td>
        </tr>
        <tr>
          <td>BATCH</td>
          <td><input type="text" name="batch" maxlength="30" required></td>
        </tr>
        <tr>
          <td>ID</td>
          <td><input type="text" name="id" maxlength="30" required></td>
        </tr>
        <tr>
          <td>MANUFACTURING DATE</td>
          <td><input type="date" name="manfdate" required></td>
        </tr>
        <tr>
          <td>EXPIRY DATE</td>
          <td><input type="date" name="exprydate" required></td>
        </tr>
        <tr>
          <td>PRICE</td>
          <td><input type="text" name="price" maxlength="10" required></td>
        </tr>
        <tr>
          <td>SIZE</td>
          <td><input type="number" name="size" required></td>
        </tr>
        <tr>
          <td>TYPE</td>
          <td><input type="text" name="type" maxlength="30" required></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="Submit" class="btn-custom">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
