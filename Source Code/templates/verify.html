<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Product - Blockchain</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: "Raleway", sans-serif;
    background: url('9.jpeg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .verify-card {
    background: rgba(77, 69, 69, 0.848);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 450px;
    width: 90%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    animation: fadeIn 0.8s ease forwards;
  }

  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(-30px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  h2 {
    color: #f5f0f3;
    margin-bottom: 30px;
  }

  input[type="text"] {
    width: 90%;
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    font-size: 1.1rem;
    margin-bottom: 20px;
    outline: none;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus {
    background: rgba(193, 190, 190, 0.89);
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(45deg, #ff98f1, #dda1c5);
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(247, 192, 229, 0.951);
  }

  .footer {
    text-align: center;
    margin-top: 25px;
    color: rgba(30, 28, 28, 0.8);
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div class="verify-card">
  <h2>Verify Product</h2>
  <form method="POST" action="http://127.0.0.1:5000/verify">
    <input type="text" name="keyId" placeholder="Enter Product Key" required>
    <button type="submit">Verify</button>
  </form>
  <div class="footer">Powered by Blockchain</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
